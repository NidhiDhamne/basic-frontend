<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  
  <div class="container">
    <h1>Portfolio Manager</h1>
    <h2>Homepage</h2>
    <section class="news-section">
      <h2>Latest Stock News</h2>
        <div class="news-carousel" id="news-carousel">
          <div class="carousel-track" id="carousel-track">
            <!-- News cards will be injected here -->
          </div>
        </div>
    </section>
    <div class="stock-blocks">
      <div class="stock-card" id="high-stocks">
        <h3>ðŸ“ˆ 52-Week Highs</h3>
        <ul id="high-list">
          <!-- Dynamically added -->
        </ul>
      </div>
    
      <div class="stock-card" id="low-stocks">
        <h3>ðŸ“‰ 52-Week Lows</h3>
        <ul id="low-list">
          <!-- Dynamically added -->
        </ul>
      </div>
    
      <div class="stock-card" id="volume-stocks">
        <h3>ðŸ“Š Volume Surges</h3>
        <ul id="volume-list">
          <!-- Dynamically added -->
        </ul>
      </div>

      <div class="widget-stock">
        <h2>Stock Price Widget</h2>
    
        <select id="tickerSelect">
          <option value="TSLA">Tesla</option>
          <option value="AAPL">Apple</option>
          <option value="GOOGL">Google</option>
          <option value="C">C</option>
        </select>
    
        <canvas id="stockChart" width="800" height="400"></canvas>
      </div>
    </div>
    
  </div>



  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
